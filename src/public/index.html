<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario de contacto Juice Fruit">
  <title>Formulario Juice Fruit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Env√≠a tus datos üçπ</h1>
      <p class="subtitle">Completa el formulario para continuar</p>
    </header>

    <form id="myForm" class="form" novalidate>
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input 
          type="text" 
          id="name"
          name="name" 
          placeholder="Juan P√©rez" 
          required 
          autocomplete="name"
          minlength="2"
          maxlength="100"
        />
      </div>

      <div class="form-group">
        <label for="email">Correo electr√≥nico</label>
        <input 
          type="email" 
          id="email"
          name="email" 
          placeholder="juan@ejemplo.com" 
          required 
          autocomplete="email"
        />
      </div>

      <button type="submit" class="btn-submit">Enviar</button>
    </form>

    <div id="response" role="alert" aria-live="polite"></div>
  </main>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/services/api.service.js"></script>
  <script src="js/utils/ui.manager.js"></script>
  <script src="js/components/form.handler.js"></script>
  <script src="main.js"></script>
</body>
</html>
